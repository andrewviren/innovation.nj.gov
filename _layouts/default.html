<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link
      rel="preload"
      href="/assets/njwds/fonts/public-sans/PublicSans-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/assets/njwds/fonts/public-sans/PublicSans-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/assets/njwds/fonts/public-sans/PublicSans-Italic.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="{{page.content | strip_html | normalize_whitespace | truncatewords: '30'}}"
    />
    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.long_title }}
    </title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
    <link
      rel="stylesheet"
      href="{{ site.baseurl }}/assets/njwds/css/styles.css"
    />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
  </head>
  <body>
    <a class="usa-skipnav" href="#main-content">Skip to main content</a>
    {% include banner.html %} {% include header.html %} {{ content }} {% include
    footer.html %} {% include identifier.html %}
    <script src="{{ site.baseurl }}/assets/njwds/js/uswds.min.js"></script>
  </body>
</html>
