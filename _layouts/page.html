---
layout: default
---

<section class="usa-section">
  <div class="grid-container">
    <div class="grid-row grid-gap">
      {% if page.menu %}
      <div class="usa-layout-docs__sidenav desktop:grid-col-3">
        {% include menu.html menu=page.menu %}
      </div>
      {% endif %}

      <main
        class="
          {%
          if
          page.menu
          %}
          usa-layout-docs__main
          desktop:grid-col-9
          usa-layout-docs
          {%
          else
          %}
          width-full
          {%
          endif
          %}
          usa-prose
        "
        id="main-content"
      >
        <h1>{{page.title}}</h1>
        {{content}}
      </main>
    </div>
  </div>
  <div class="grid-container">
    {% if page.cta %} {% if page.cta.link %}
    <a class="usa-button margin-top-2" href="{{page.cta.link}}"
      >{{page.cta.text}}</a
    >
    {% else %}
    <span class="usa-button usa-button--outline margin-top-2"
      >{{page.cta.text | markdownify}}</span
    >
    {% endif %} {% endif %}
  </div>
</section>
